<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EasyBay</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="logo-main">
					<img src="img/leaf.png" alt="logo" class="logo" />
					<h1>EasyBay</h1>
				</div>
				<div class="searchbar">
					<input
						type="text"
						name="searchbar"
						class="search"
						placeholder="search for anything"
						id="searchspace"
					/>
					<a href="#"><img src="img/search.png" alt="" class="magnifying" /></a>
				</div>
				<div class="sign">
					<div>
						<a href="#" class="sign-in">Sign in</a>
					</div>
					<div>
						<a href="#"
							><img src="img/cart.png" alt="shopping-cart" class="cart"
						/></a>
					</div>
				</div>
			</div>
			<nav>
				<ul class="nav-link">
					<li><a href="#">Aeonium</a></li>
					<li><a href="#">Andormischus</a></li>
					<li><a href="#">Agave</a></li>
					<li><a href="#">Aloe</a></li>
					<li><a href="#">Anacampseros</a></li>
					<li><a href="#" class="no-show">Aristaloe</a></li>
					<li><a href="#">More...</a></li>
				</ul>
			</nav>
			<hr />
			<p class="catalog">Your Source for Serious Succulent Specialties</p>
			<div class="main-content">
				<div class="big-image">
					<div>
						<p>Discover surprising succulents one pot or rack at a time!</p>
					</div>
					<div class="big-image-lowerlink">
						<a href="#">Discover </a>
						<img src="img/right-arrow.png" alt="" />
					</div>
				</div>
				<img src="img/succulent.jpg" alt="succulent" id="succulent" />
				<div class="small-image">
					<img src="img/aloe.jpg" alt="aloe" id="aloe" />
					<div class="small-image-lowerlink">
						<a href="#">Soothing</a>
						<a href="#">Aloe </a>
						<img src="img/right-arrow.png" alt="" />
					</div>
				</div>
			</div>
			<footer>
				<div class="footer-image">
					<img src="img/aeonium.jpg" alt="Aeonium" />
					<p>Aeonium</p>
				</div>
				<div class="footer-image">
					<img src="img/agave.jpg" alt="Agave" />
					<p>Agave</p>
				</div>
				<div class="footer-image">
					<img src="img/cactus.jpg" alt="Cactus" />
					<p>Cactus</p>
				</div>
				<div class="footer-image">
					<img src="img/echeveria.jpg" alt="Echeveria" />
					<p>Echeveria</p>
				</div>
				<div class="footer-image">
					<img src="img/sedum.jpg" alt="Sedum" />
					<p>Sedum</p>
				</div>
				<div class="footer-image">
					<img src="img/sempervivum.jpg" alt="Sempervivum" />
					<p>Sempervivum</p>
				</div>
			</footer>
		</div>
		"
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
